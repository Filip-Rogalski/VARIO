<html>

<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.get('DATA/upodobania.txt', function (data) {
                var lines = data.split("\n");
                $.each(lines, function (n, elem) {
                    if (n % 2 == 0) {
                        $('#container').append('<tr id="' + n + '" class="even"></tr>');
                        var cells = lines[n].split(" ");
                        $.each(cells, function (j, cel) {
                            $('#' + n).append('<td>' + cel + '</td>');
                        });
                    }
                    else {
                        $('#container').append('<tr id="' + n + '" class="odd"></tr>');
                        var cells = lines[n].split(" ");
                        $.each(cells, function (j, cel) {
                            $('#' + n).append('<td>' + cel + '</td>');
                        });
                    }
                });
            });
        });
    </script>
    <style>
        table,
        td {
            border: 1px solid black;
        }
        
        .even {
            background: yellow;
        }
    </style>
</head>

<body>
    <table id="container"></table>
</body>

</html>
